<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/09afaa9242.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <nav class="navbar h-nav-resp">
            <ul class="nav-list v-class-resp">
                <div class="logo"><a href="index.html"><img src="img/logo2.jpg" alt="logo"></a></div>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <!-- <li><a href="myevent.html">My Events</a></li> -->
            </ul>
        </nav>
        <div class="container">
            <h1>Log In</h1>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
            </div>
            <button class="btn">Sign In</button>
            <a href="signUp.html" id="signUp">Don't have a account?</a>
        </div>
        <footer id="footer">
            <p text-footer>&copy; Copyright 2021 esports.com</p>
        </footer>
    </div>
</body>

</html>
