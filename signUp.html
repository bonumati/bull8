<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <div class="main">
        <nav class="navbar h-nav-resp">
            <ul class="nav-list v-class-resp">
                <div class="logo"><a href="index.html"><img src="img/logo2.jpg" alt="logo"></a></div>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <!-- <li><a href="myevent.html">My Events</a></li> -->
            </ul>
        </nav>
        <div class="container">
            <h1 class="h-primary">CREATE YOUR ACCOUNT</h1>
            <form action="" class="myForm">
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <input type="phone" name="phone" id="phone" placeholder="Enter Your Mobile number">
                </div>
                <div class="form-group">
                    <input type="password" name="password1" id="password1" placeholder="Enter Your password">
                </div>
                <div class="form-group">
                    <input type="password" name="password2" id="password2" placeholder="Retype Your password">
                </div>
            </form>
            <button class="btn">Sign up</button>
            <p>Already have an account?<a href="login.html">Login Here</a></p>
        </div>
    </div>
    <footer>
        <p text-footer>&copy; Copyright 2021 esports.com</p>
    </footer>
</body>

</html>
