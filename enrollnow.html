<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now</title>
    <link rel="stylesheet" href="enrollnow.css">
</head>

<body>
    <div class="main">
        <nav class="navbar h-nav-resp">
            <ul class="nav-list v-class-resp">
                <div class="logo"><a href="index.html"><img src="img/logo2.jpg" alt="logo"></a></div>
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="aboutUs.html">About Us</a></li> -->
                <li><a href="myevent.html">My Events</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1 class="h-primary">ENROLL NOW</h1>
            <form action="" class="myForm">
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group select">
                    <label for="games">Choose a game:</label>
                    <select name="games" id="games">
                        <option value="PUBG">PUBG</option>
                        <option value="COD">COD</option>
                        <option value="APEX LEGEND">APEX LEGEND</option>
                        <option value="DOTA2">DOTO2</option>
                    </select>
                </div>
                <div class="date">
                    <label for="date">Date :</label>
                    <input type="date" name="date" id="date">
                </div>
            </form>
            <button class="btn">Submit</button>
        </div>
        <footer id="footer">
            <p text-footer>&copy; Copyright 2021 esports.com</p>
        </footer>
    </div>
</body>

</html>
